apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        api: external
    spec:
      containers:
      - name: frontend
        image: zyadhany/udagram-frontend
        imagePullPolicy: Always
        resources:
          requests:
            memory: "4024Mi"
            cpu: "250m"
          limits:
            memory: "5024Mi"
            cpu: "500m" 
        ports:
        - containerPort: 80
      restartPolicy: Always